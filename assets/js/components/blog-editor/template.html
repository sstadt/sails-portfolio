<div data-bind="text: newPostContent"></div>

<form data-bind="submit: addPost">
	<div class="form-group">
		<label for="new_post_title">Title</label>
		<input type="text" data-bind="textInput: newPostTitle" name="new_post_title" />
	</div>
	<div class="form-group">
		<label for="new_post_tags">Tags</label>
		<input type="text" data-bind="textInput: newPostTags" name="new_post_tags" />
	</div>
	<div class="form-group">
		<div class="btn-toolbar" data-role="editor-toolbar" data-target="#new_post_content">
			<div class="btn-group">
				<button class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)">
					<i class="fa fa-bold"></i>
				</button>
				<button class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)">
					<i class="fa fa-italic"></i>
				</button>
				<button class="btn" data-edit="strikethrough" title="Strikethrough">
					<i class="fa fa-strikethrough"></i>
				</button>
				<button class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)">
					<i class="fa fa-underline"></i>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn" data-edit="insertunorderedlist" title="Bullet list">
					<i class="fa fa-list-ul"></i>
				</button>
				<button class="btn" data-edit="insertorderedlist" title="Number list">
					<i class="fa fa-list-ol"></i>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)">
					<i class="fa fa-align-left"></i>
				</button>
				<button class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)">
					<i class="fa fa-align-center"></i>
				</button>
				<button class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)">
					<i class="fa fa-align-right"></i>
				</button>
				<button class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)">
					<i class="fa fa-align-justify"></i>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink">
					<i class="fa fa-link"></i>
				</button>
				<div class="dropdown-menu input-append">
					<input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
					<button class="btn" type="button">Add</button>
				</div>
				<button class="btn" data-edit="unlink" title="Remove Hyperlink">
					<i class="fa fa-unlink"></i>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn">
					<i class="fa fa-picture"></i>
				</button>
				<input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
			</div>
			<div class="btn-group">
				<button class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)">
					<i class="fa fa-undo"></i>
				</button>
				<button class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)">
					<i class="fa fa-repeat"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="form-group">

		<textarea id="new_post_content" data-bind="textInput: newPostContent"></textarea>
	</div>
</form>
